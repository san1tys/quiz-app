<div class="flex flex-col justify-center items-center  text-black px-4 mt-32">

        <h1 class="text-5xl font-bold">Welcome to QuizApp!</h1>
        <p class="text-xl mt-4">
            It is a platform where <span class="font-semibold">teachers</span> create quizzes and <span
                class="font-semibold">students</span> take them, gaining knowledge and fun.
        </p>

        <button
