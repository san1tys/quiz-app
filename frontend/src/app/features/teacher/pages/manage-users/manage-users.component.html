<div class="p-6 bg-white rounded-2xl shadow">
    <h2 class="text-xl font-bold mb-4">Quiz ID: {{ quizId }}</h2>
    <p class="text-slate-600 mb-2">Total Participants: {{ totalParticipants }}</p>

    <table class="table-auto w-full mt-4 text-sm">
        <thead>
            <tr class="bg-slate-100 text-left">
                <th class="px-4 py-2">#</th>
                <th class="px-4 py-2">User ID</th>
                <th class="px-4 py-2">Score</th>
                <th class="px-4 py-2">Passed</th>
                <th class="px-4 py-2">Submitted At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let score of quizScores; index as i" class="border-t">
                <td class="px-4 py-2">{{ i + 1 }}</td>
                <td class="px-4 py-2">{{ score.user }}</td>
                <td class="px-4 py-2">{{ score.score }}</td>
                <td class="px-4 py-2">{{ score.is_passed ? '✅' : '❌' }}</td>
                <td class="px-4 py-2">{{ score.submitted_at | date: 'short' }}</td>
            </tr>
        </tbody>
    </table>

</div>
