<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-6 bg-white rounded-md shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold text-blue-700 text-center">Create Quiz</h2>
  
      <div class="space-y-3">
        <label class="block text-blue-700 text-sm font-bold">
          Title:
          <input type="text" formControlName="title" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-blue-700 leading-tight focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter quiz title">
        </label>
        <label class="block text-blue-700 text-sm font-bold">
          Description:
          <textarea formControlName="description" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-blue-700 leading-tight focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter quiz description"></textarea>
        </label>
      </div>
  
      <div formArrayName="questions" class="space-y-4">
        @if (form.controls['questions'].controls.length === 0) {
          <p class="text-gray-500 italic text-center">No questions yet.</p>
        }
        @for (question of form.controls['questions'].controls; let i = $index; track $index) {
          <div formGroupName="{{i}}" class="bg-white rounded-md p-4 border border-blue-200">
            <h3 class="font-semibold text-lg text-blue-700 mb-3">Question {{ i + 1 }}</h3>
            <div class="mb-3">
              <label class="block text-blue-700 text-sm font-bold mb-1">Question Text:</label>
              <input type="text" formControlName="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-blue-700 leading-tight focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter question text">
            </div>
  
            <div formArrayName="answer_choices" class="ml-4 space-y-2">
              <h4 class="font-semibold text-md text-blue-700 mt-2">Answers:</h4>
              @for (answer of getAnswerChoicesControls(i); let j = $index; track $index) {
                <div formGroupName="{{j}}" class="flex items-center space-x-2">
                  <input type="text" formControlName="text" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-blue-700 leading-tight focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Answer option">
                  <label class="flex items-center text-blue-700 text-sm">
                    <input type="checkbox" formControlName="is_correct" class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="ml-2">Correct</span>
                  </label>
                  <button type="button" (click)="removeAnswer(i, j)" class="text-red-500 hover:text-red-700 text-sm focus:outline-none">Delete</button>
                </div>
              }
              <button type="button" (click)="addAnswerChoice(i)" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none">
                Add Answer
              </button>
            </div>
  
            <button type="button" (click)="removeQuestion(i)" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded focus:outline-none mt-4 w-full">
              Delete Question
            </button>
          </div>
        }
  
        <button type="button" (click)="addQuestion()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none mt-4 w-full">
          Add Question
        </button>
      </div>
  
      <button type="submit" [disabled]="form.invalid" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded focus:outline-none mt-6 w-full">
        Save Quiz
      </button>
    </form>
  </div>
