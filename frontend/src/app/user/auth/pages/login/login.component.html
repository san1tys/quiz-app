<app-header></app-header>

<div class="flex items-center justify-center mt-28">
    <div class="w-96 border rounded bg-white px-7 py-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h4 class="text-2xl mb-7">Login</h4>

            <input type="email" formControlName="email" placeholder="Email" class="input-box" />

            <app-password-input formControlName="password"></app-password-input>

            <p *ngIf="error" class="text-red-500 text-xs pb-1">{{ error }}</p>

            <button type="submit" class="btn-primary">Login</button>

            <p class="text-sm text-center mt-4">
                Not registered yet?
                <a routerLink="/signup" class="font-medium text-primary underline cursor-pointer">
                    Create an Account
                </a>
            </p>

            <div class="mt-4 text-sm text-center">
                <a routerLink="/forgot-password" class="font-medium text-primary underline cursor-pointer">
                    Forgot-password?
                </a>
            </div>
        </form>
    </div>
</div>
